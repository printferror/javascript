<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用字面量创建表达式
        var reg = new RegExp("a","i");
        var exp = /a/i;     //和上面的表达式效果一样
        console.log(exp.test("Abcd"));  //true
        console.log(exp.test("name"));  //true

        //查找字符串中有a或b
        var exp1 = /a|b/;   //等效于/[ab]/
        console.log(exp1.test("cde"));  //false
        console.log(exp1.test("ab"));   //true
        console.log(exp1.test("name")); //true

        //查找字符串中是否有字母
        var exp2 = /[a-z]/;     //[a-z]任意小写字母，[A-Z]任意大写字母，[A-z]任意字母
        console.log(exp2.test("123456")); //false
        console.log(exp2.test("hantian123"));   //true
        console.log(exp2.test("ABC")); //false

        //查找以a开头，以c结尾，中间d，e的字符串
        var exp3 = /a[d,e]c/;
        console.log(exp3.test("adc"));  //true
        console.log(exp3.test("aec"));  //true
        console.log(exp3.test("afc"));  //false

        //查找除了abc以外的字符
        var exp4 = /[^adc]/;
        console.log(exp4.test("addc")); //false
        console.log(exp4.test("affc")); //true
        console.log(exp4.test("adc"));  //false
    </script>
</head>

</body>
</html>
