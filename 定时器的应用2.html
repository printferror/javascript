            };
            function move(obj,target,speed){
                clearInterval(timer);
                // 获取属性值，把 0px 转换成 0
                var oldValue = parseInt(getStyle(obj,"left"));
                timer = setInterval(() => {
                    //判断speed正负
                    if(target < oldValue){
                        speed = -speed;
                    } 
                    //递增
                    var newValue = oldValue + speed;
                    // 判断newValue的值
                    if(target > oldValue){
                        if(newValue > target){
                            newValue = target;
                        };
                    }else if(target < oldValue){
                        if(newValue < target){
                            newValue = target;
                        };
                    }
                    // 设置box01的值
                    obj.style.left = newValue + "px";
                    // 当元素移动到800px时停止移动              
                    if(newValue == 0){
                        clearInterval(timer);
                    }
                }, 30);
            }
            function getStyle(obj,name){
                if(window.getComputedStyle){
                    return getComputedStyle(obj , null)[name];
                }else{
                    return obj.currentStyle[name];
                }
            }
        }
    </script>

<body>
    <button id="btn01">点击按钮box01向右移动</button>
    <button id="btn02">点击按钮box01向左移动</button>
    <div id="box01"></div>
