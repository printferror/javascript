<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function(){
      var count = document.getElementById("count");
      var num = 1;
      // for(var i=0;i<10;i++){
      //   count.innerHTML = i;
      // }
      /*
       * setInterval()
       * 定时调用
       * 参数：
       * - 执行函数
       * - 间隔时间
       * clearInterval 关闭定时器
       */
      var timer = setInterval(function(){
        count.innerHTML = num++;
        if(num == 10){
          clearInterval(timer);
        }
      },100);
    }
  </script>
</head>
<body>
  <div id="count"></div>
</body>
</html>
