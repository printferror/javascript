<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 通过量词配置字符出现的次数
        var str = /a{3}/
        var result = str.test("aaa");
        console.log(result);    //true

        var str1 = /ab{3}/;
        var result1 = str1.test("abbb");
        console.log(result1);   //true

        var str2 = /a{1,3}bc/;  //a出现1-3次
        var result2 = str2.test("aabc");
        console.log(result2);

        var str3 = /ab+c/;   //至少出现一个b

        var str4 = /ab{1,}c/;    //b至少出现一次以上

        var str5 = /ab*c/;   //b有没有都行

        var str6 = /ab?c/;   //b只能有一个或者没有

        // 检测字符串是否以a开头
        var str7 = /^a/;
        var result7 = str7.test("abc"); //true
        console.log(result7);

        //检测字符串是否以a结尾
        var str8 = /a$/;
        var result8 = str8.test("cbac");
        console.log(result8);   //true

    </script>
</head>
<body>
    
</body>
</html>
