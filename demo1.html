<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
// 			String	基本数据类型转换为String对象
// 			Boolean	基本数据类型转换为Boolean对象
// 			Number	基本数据类型转换为Number对象

		var num = new Number(3);
		var str = new String('hello');
		var bool = new Boolean(true);

		console.log(typeof num);
		console.log(typeof str);
		console.log(typeof bool);
		
		num.hello = 'abc';
		console.log(num.hello);		//abc
		
		var a = 3;
		a.hello = "world";
		console.log(a.hello);		//undefined
		
		</script>
	</head>
	<body>
	</body>
</html>
