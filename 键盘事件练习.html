<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width:150px;
      height:150px;
      background-color: royalblue;
      position: absolute;
      top:50px;
      left:50px;
    }
  </style>
  <script>
    window.onload = function(){
      var box = document.getElementById("box");
      var x = 0;
      var y = 0;
      document.onkeydown = function(event){
        console.log(box.offsetTop);
        event = event || window.event;
        console.log(event.keyCode);
        // 下
        if(event.keyCode === 40){
          y = y + 10;
          box.style.top = y + "px";
        }
        // 上
        if(event.keyCode === 38){
          y = y - 10;
          box.style.top = y + "px";
        }
        //左
        if(event.keyCode === 37){
          x = x - 10;
          box.style.left = x + "px";
        }
        // 右
        if(event.keyCode === 39){
          x = x + 10;
          box.style.left = x + "px";
        }
      }
    }
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
