<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box01{
            height:100px;
            width:100px;
            background-color: red;
            padding:10px;
            border: 10px solid yellow;
        }
        #box02{
            height:200px;
            width:200px;
            overflow: auto;
            background-color: blue;
        }
        #box03{
            height:400px;
            width:400px;
            background-color: yellow;
        }
    </style>
    <script>
        //scrollHeight 表示滚动可以显示的总高度
        window.onload = function(){
            //这些属性只读，不可修改
            var btn01 = document.getElementById("btn01");
            var box01 = document.getElementById("box01");
            var box02 = document.getElementById("box02");
            var box03 = document.getElementById("box03");
            btn01.onclick = function(){
                console.log(box01.clientWidth);     //120
                console.log(box01.clientHeight);    //120,padding+height
                console.log(box01.offsetHeight);    //140,height+padding+border
                console.log(box01.offsetParent);    //获取到离自己最近的开启定位的祖先元素
                console.log(box01.clientLeft);
                console.log(box01.clientTop);
                console.log("box03= " + box03.scrollHeight);
                console.log("box03= " + box03.scrollWidth);
                console.log(box02.scrollTop);
                console.log(box02.scrollLeft);
                // box02.scrollHeight-box02.scrollTop == box02.clientHeight表示页面滚动到底了
                console.log(box02.scrollHeight-box02.scrollTop);
                console.log(box02.clientHeight);
            }
        }
    </script>
</head>
<body>
    <button id="btn01">点击</button>
    <div id="box01"></div>
    <div id="box02">
        <div id="box03"></div>
    </div>
</body>
</html>
